        <div class="container">

        <script>
            // Get the name from the URL query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get("name");
    
            // Display the name on the page
            const greetingElement = document.getElementById("greeting");
            if (name) {
                greetingElement.textContent = `Merry Christmas, ${name}! Enjoy the season!`;
            } else {
                greetingElement.textContent = "Merry Christmas! Enjoy the season!";
